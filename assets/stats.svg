<?xml version="1.0" encoding="UTF-8"?>
<svg id="stats-svg" width="1200" height="370" viewBox="0 0 1200 370" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes statsFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #stats-svg > .bg-rect { animation: statsFadeIn 0.6s ease-out; }
    #stats-svg > .grid-rect { animation: statsFadeIn 0.4s ease-out 0.2s backwards; }
    #stats-svg > .bar { animation: statsFadeIn 0.6s ease-out 0.2s backwards; }

    #stats-svg #content > g { animation: statsFadeIn 0.8s ease-out; animation-fill-mode: backwards; }
    #stats-svg #content > g:nth-child(1) { animation-delay: 0.0s; }
    #stats-svg #content > g:nth-child(2) { animation-delay: 0.1s; }
    #stats-svg #content > g:nth-child(3) { animation-delay: 0.2s; }
    #stats-svg #content > g:nth-child(4) { animation-delay: 0.3s; }
    #stats-svg #content > g:nth-child(5) { animation-delay: 0.4s; }
    #stats-svg #content > g:nth-child(6) { animation-delay: 0.5s; }

    #stats-svg #content > g rect { animation: statsFadeIn 0.6s ease-out; animation-fill-mode: backwards; }
    #stats-svg #content > g text { animation: statsFadeIn 0.8s ease-out 0.2s backwards; }
  </style>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
